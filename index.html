<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Background styles for the body */
        body {
            background-color: #0a192f; /* Darker background for contrast */
            color: #ffffff; /* White text for readability */
            font-family: Arial, sans-serif; /* Modern font */
            display: flex;
            flex-direction: column; /* Allow stacking of elements */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgJIXNkPH58-TJj3vCknyhrcNh8tlRPeyyvIaYsNrB-z7MSTrWzOjN16ZvJkWrc3wz5WUQnOiFyQLSRowp5k84pkzx5-KG4mfUtW6Ru07uNhLZIb5xkGUrhQI2ouBg9v645j9KCLj3rFs1o9u8sEbgm1e-dabQhE2Wpfi4Yn0k0QhZe88LDwaip4n9JPt9u/s6123/tropical-green-leaves-background~2-01.jpg');
            background-size: cover; /* Make the background image cover the entire body */
            background-position: center; /* Center the background image */
        }

        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            align-self: center;
            gap: 15px; /* Increased gap for better spacing */
            padding: 2em;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for form */
            backdrop-filter: blur(10px); /* Blurred background effect */
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7); /* Increased shadow for depth */
        }

        .form-heading {
            text-align: center;
            margin-bottom: 1.5em; /* Reduced margin for compactness */
            color: #1AA260; /* Changed heading color */
            font-size: 1.5em; /* Increased font size */
            font-weight: bold; /* Bold font for emphasis */
            padding: 0.5em; /* Padding for space inside the heading */
            border: 2px solid #1AA260; /* Border around the heading */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for the heading */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }

        .form-field {
            display: flex;
            flex-direction: column; /* Changed to column for better layout */
            gap: 5px; /* Spacing between label and input */
        }

        .input-field {
            background: rgba(42, 42, 42, 0.8); /* Transparent input background */
            border: 2px solid #1AA260; /* Updated border color */
            border-radius: 10px; /* Rounded corners */
            outline: none;
            color: #ccd6f6; /* Lighter text color */
            padding: 0.8em; /* Increased padding for comfort */
            transition: border-color 0.3s; /* Smooth transition */
        }

        .input-field:focus {
            border-color: #1AA260; /* Highlight border on focus */
        }

        .sendMessage-btn {
            cursor: pointer;
            padding: 1em;
            border-radius: 10px;
            border: none;
            background-color: #1AA260; /* Button color */
            color: #ffffff; /* Button text color */
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Shadow for button */
        }

        .sendMessage-btn:hover {
            background-color: #64ffda; /* Change color on hover */
            transform: translateY(-2px); /* Lift effect on hover */
        }

        .form-card1 {
            background-image: linear-gradient(163deg, rgba(26, 166, 96, 0.5) 0%, rgba(26, 166, 96, 0.5) 100%);
            border-radius: 22px;
            padding: 1em;
            border: 2px solid #1AA260; /* Changed border color */
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7); /* Increased shadow for the card */
        }

        .form-card1:hover {
            box-shadow: 0px 0px 50px 1px rgba(100, 255, 218, 0.3); /* Enhanced shadow on hover */
        }

        .form-card2 {
            border-radius: 0;
            transition: all 0.2s;
        }

        .form-card2:hover {
            transform: scale(0.98);
            border-radius: 20px;
        }

        /* Copyright styles */
        .copyright {
            position: absolute; /* Position it at the bottom */
            bottom: 10px; /* Space from the bottom */
            text-align: center; /* Centered text */
            color: #ffffff; /* White text color */
            font-size: 0.8em; /* Smaller font size */
        }
    </style>
</head>
<body>

    <div class="form-card1">
        <div class="form-card2">
            <form class="form" action="API URL" method="POST">
                <input type="hidden" name="access_key" value="YOUR API KEY">

                <p class="form-heading">Get In Touch</p>

                <div class="form-field">
                    <input required name="name" placeholder="Name" class="input-field" type="text" />
                </div>

                <div class="form-field">
                    <input required name="email" placeholder="Email" class="input-field" type="email" />
                </div>

                <div class="form-field">
                    <textarea required name="message" placeholder="Message" cols="30" rows="3" class="input-field"></textarea>
                </div>

                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <button class="sendMessage-btn" type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="copyright">© Designed With ❤️ By Harsh Sharma</div>

</body>
</html>
